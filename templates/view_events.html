<!-- templates/view_events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Eventos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Eventos Registrados</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Início</a></li>
        </ul>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Participantes</th>
                    <th>Receita</th>
                    <th>Despesas</th>
                    <th>Satisfação</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.date }}</td>
                    <td>{{ event.type }}</td>
                    <td>{{ event.participants }}</td>
                    <td>{{ event.revenue }}</td>
                    <td>{{ event.expenses }}</td>
                    <td>{{ event.satisfaction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
