<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Adicionar Novo Evento</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Início</a></li>
        </ul>
    </nav>
    <main>
        <form action="{{ url_for('add_event') }}" method="post">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="type">Tipo de Evento:</label>
            <input type="text" id="type" name="type" required>
            
            <label for="participants">Número de Participantes:</label>
            <input type="number" id="participants" name="participants" required>
            
            <label for="revenue">Receita:</label>
            <input type="number" id="revenue" name="revenue" step="0.01" required>
            
            <label for="expenses">Despesas:</label>
            <input type="number" id="expenses" name="expenses" step="0.01" required>
            
            <label for="satisfaction">Satisfação (1-5):</label>
            <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" step="0.1" required>
            
            <button type="submit">Adicionar Evento</button>
        </form>
    </main>
</body>
</html>
