<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Análise de Dados dos Eventos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Início</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Participantes vs Receita por Tipo de Evento</h2>
            {{ scatter_plot | safe }}
        </section>
        <section>
            <h2>Receita Média por Tipo de Evento</h2>
            {{ bar_plot | safe }}
        </section>
        <section>
            <h2>Distribuição da Satisfação</h2>
            {{ hist_plot | safe }}
        </section>
    </main>
</body>
</html>
